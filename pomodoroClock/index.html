<div class="text-center">
  <audio id="sound" src="http://knanthony.com/showcase/pomodorotimer/bell.wav"></audio>
  <h1 id="title">Pomodoro clock</h1>
  <div id="timeDiv">
    <h1 id="title1">Session time</h1>
    <h2 id="timeType"></h2>
    <a href="#" id="minus5Clock">-</a>
    <h2 id="timerNum">25</h2>
    <a href="#" id="plus5Clock">+</a>
    <a href="#" class="btn btn-primary" id="reset">Reset</a>
  </div>
  <div id="breakDiv">
    <h1 id="title2">Break time</h1>
    <a href="#" id="minus1Break">-</a>
    <h2 id="breakNum">5</h2>
    <a href="#" id="plus1Break">+</a>
  </div>
  <a href="#" class="btn btn-primary" id="start">Start</a>
</div>
